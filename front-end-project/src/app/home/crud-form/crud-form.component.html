<div class="container-fluid">

  <div class="container bg-white shadow-sm p-5 mt-4">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
        <h2 *ngIf="update" class="font-weight-light mb-4">Modificar Curso</h2>
        <h2 *ngIf="create" class="font-weight-light mb-4">Incluir Novo Curso</h2>
        <a class="btn btn-outline-dark" [routerLink]="['/home']">
          <span class="fa fa-arrow-left"></span>
          Back
        </a>
      </div>

      <div class="col-md-12" *ngIf="msg">
        <div class="alert alert-danger" *ngIf="msg.error">
          {{ msg.message }}
        </div>
        <div class="alert alert-success" *ngIf="!msg.error && msg.message">
          {{ msg.message }}
        </div>
      </div>

      <div class="col-md-12">
        <form  #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
          <div class="form-row">
            <div class="col-4">
              <input type="text" name="curso" [(ngModel)]="curso.curso" class="form-control" placeholder="Nome do curso">
            </div>
            <div class="col">
              <input type="number" name="id" [(ngModel)]="curso.id" class="form-control" placeholder="Código">
            </div>
            <div class="col">
              <input type="number" name="ch" [(ngModel)]="curso.ch" class="form-control" placeholder="Carga Horária">
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="col">
              <button *ngIf="create" type="submit" class="btn btn-outline-success">Incluir</button>
              <button *ngIf="update" type="submit" class="btn btn-outline-primary">Atualizar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
